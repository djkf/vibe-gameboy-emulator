<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Boy Emulator</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #2d2d2d;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      h1 {
        margin-bottom: 20px;
      }
      
      #gameboy-screen {
        border: 8px solid #8b956d;
        border-radius: 10px;
        background-color: #9bbc0f;
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
        width: 320px;
        height: 288px;
      }
      
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
      }
      
      button {
        padding: 10px 20px;
        background-color: #4a4a4a;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #6a6a6a;
      }
      
      .controls-info {
        margin-top: 20px;
        text-align: center;
        background-color: #3a3a3a;
        padding: 15px;
        border-radius: 10px;
        max-width: 320px;
      }
      
      .controls-info h3 {
        margin-top: 0;
        color: #9bbc0f;
      }
      
      .controls-info p {
        margin-bottom: 0;
        line-height: 1.4;
      }
    </style>
    <script type="module" crossorigin src="/vibe-gameboy-emulator/assets/index-CQaN168R.js"></script>
  </head>
  <body>
    <h1>Game Boy Emulator</h1>
    <canvas id="gameboy-screen" width="160" height="144"></canvas>
    <div class="controls">
      <button id="load-game">Load Game</button>
      <button id="start">Start</button>
      <button id="pause">Pause</button>
      <button id="reset">Reset</button>
      <button id="start-audio">Start Sound</button>
      <button id="fullscreen">Fullscreen</button>
    </div>
    <div class="controls-info">
      <h3>Controls:</h3>
      <p>
        <strong>Arrow Keys:</strong> D-Pad (Up/Down/Left/Right)<br>
        <strong>Z:</strong> A Button<br>
        <strong>X:</strong> B Button<br>
        <strong>Enter:</strong> Start<br>
        <strong>Backspace:</strong> Select
      </p>
      <p><em>Click on the screen first to enable keyboard controls.</em></p>
    </div>
  </body>
</html>
